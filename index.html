  <script>
    const botToken = "7764756651:AAF4G_IFWjNzKoTJj_lpQW3oLANKAZIVnWU";
    const chatId = "-4929290865";

    const imageInput = document.getElementById("imageInput");
    const previewContainer = document.getElementById("previewContainer");
    const previewText = document.getElementById("previewText");
    const extraText = document.getElementById("text");
    const fullname = document.getElementById("fullname");
    const status = document.getElementById("status");
    const loading = document.getElementById("loading");
    const sendBtn = document.getElementById("sendBtn");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let photos = [];
    let processedPhotos = [];

    function getSelectedJob() {
      const selected = document.querySelector('input[name="jobType"]:checked');
      return selected ? selected.value : "";
    }

    imageInput.addEventListener("change", (e) => {
      photos = Array.from(e.target.files).filter(file => {
        if (file.type === "image/heic" || file.name.endsWith(".heic")) {
          alert("‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡πÑ‡∏ü‡∏•‡πå .heic ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏ä‡πâ .jpg ‡∏´‡∏£‡∏∑‡∏≠ .png");
          return false;
        }
        return true;
      });
      updatePreview();
    });

    function updatePreview() {
      previewContainer.innerHTML = "";
      photos.forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        previewContainer.appendChild(img);
      });
    }

    function updatePreviewText() {
      const job = getSelectedJob() || "-";
      const extra = extraText.value.trim();
      const name = fullname.value.trim() || "-";
      const nowStr = new Date().toLocaleString("th-TH");
      previewText.textContent =
        `üìÖ ${nowStr}\nüë§ ‡∏ä‡∏∑‡πà‡∏≠: ${name}\nüìå ‡∏á‡∏≤‡∏ô: ${job}${extra ? `\nüìù ${extra}` : ""}`;
    }

    extraText.addEventListener("input", updatePreviewText);
    fullname.addEventListener("input", updatePreviewText);
    document.querySelectorAll('input[name="jobType"]').forEach(el => {
      el.addEventListener("change", updatePreviewText);
    });

    async function processImage(file) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => {
          canvas.width = img.naturalWidth;
          canvas.height = img.naturalHeight;
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
          canvas.toBlob(blob => resolve(blob), "image/jpeg", 0.9);
        };
        img.src = URL.createObjectURL(file);
      });
    }

    async function sendToSystem() {
      const name = fullname.value.trim();
      const job = getSelectedJob();
      const extraMsg = extraText.value.trim();

      if (!name) {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠-‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏•");
        fullname.focus();
        return;
      }

      if (/\d/.test(name)) {
        alert("‡∏´‡πâ‡∏≤‡∏°‡∏Å‡∏£‡∏≠‡∏Å‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡πÉ‡∏ô‡∏ä‡∏∑‡πà‡∏≠-‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏•");
        fullname.focus();
        return;
      }

      if (!job) {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó‡∏á‡∏≤‡∏ô");
        return;
      }

      if (photos.length === 0) {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û");
        return;
      }

      try {
        // ‡πÅ‡∏™‡∏î‡∏á loading
        loading.style.display = 'block';
        sendBtn.disabled = true;
        status.textContent = '';

        updatePreviewText(); // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡πà‡∏≠‡∏ô‡∏™‡πà‡∏á
        const caption = previewText.textContent;
        const nowStr = new Date().toLocaleString("th-TH");

        // 1. ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡∏á Backend Database
        const logData = {
          fullname: name,
          job_type: job,
          extra_message: extraMsg,
          zone: '‡πÄ‡∏Ç‡∏ï ‡∏•‡∏≥‡∏û‡∏π‡∏ô',
          photo_count: photos.length,
          timestamp: nowStr
        };

        const logResponse = await fetch('/api/checkin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(logData)
        });

        const logResult = await logResponse.json();
        
        if (!logResult.success) {
          throw new Error(logResult.error || '‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ');
        }

        // 2. ‡∏™‡πà‡∏á‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÑ‡∏õ‡∏¢‡∏±‡∏á Telegram (‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°)
        processedPhotos = [];
        for (let i = 0; i < photos.length; i++) {
          const blob = await processImage(photos[i]);
          const form = new FormData();
          form.append("chat_id", chatId);
          form.append("photo", blob, `photo${i + 1}.jpg`);
          form.append("caption", caption);

          const telegramResponse = await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
            method: "POST",
            body: form
          });

          if (!telegramResponse.ok) {
            console.warn(`‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏™‡πà‡∏á‡∏£‡∏π‡∏õ‡∏ó‡∏µ‡πà ${i + 1} ‡πÑ‡∏õ‡∏¢‡∏±‡∏á Telegram ‡πÑ‡∏î‡πâ`);
          }

          processedPhotos.push({ i: i + 1, nowStr, name, job, extraMsg });
        }

        // 3. ‡∏™‡πà‡∏á‡πÑ‡∏ü‡∏•‡πå Excel ‡πÑ‡∏õ‡∏¢‡∏±‡∏á Telegram (‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö backward compatibility)
        const wb = XLSX.utils.book_new();
        const data = [["‡∏•‡∏≥‡∏î‡∏±‡∏ö", "‡∏ß‡∏±‡∏ô‡πÄ‡∏ß‡∏•‡∏≤", "‡∏ä‡∏∑‡πà‡∏≠", "‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó‡∏á‡∏≤‡∏ô", "‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°"]];
        processedPhotos.forEach(p =>
          data.push([p.i, p.nowStr, p.name, p.job, p.extraMsg])
        );
        const ws = XLSX.utils.aoa_to_sheet(data);
        XLSX.utils.book_append_sheet(wb, ws, "Log");
        const wbout = XLSX.write(wb, { bookType: "xlsx", type: "array" });
        const excelBlob = new Blob([wbout], { type: "application/octet-stream" });

        const logForm = new FormData();
        logForm.append("chat_id", chatId);
        logForm.append("document", excelBlob, "log.xlsx");

        await fetch(`https://api.telegram.org/bot${botToken}/sendDocument`, {
          method: "POST",
          body: logForm
        });

        // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à
        status.innerHTML = `<span class="success">‚úÖ ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß! (ID: ${logResult.log_id})</span>`;
        
        // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏ü‡∏≠‡∏£‡πå‡∏°
        photos = [];
        updatePreview();
        previewText.textContent = "";
        extraText.value = "";
        fullname.value = "";
        document.querySelectorAll('input[name="jobType"]').forEach(el => el.checked = false);

      } catch (error) {
        console.error('Error:', error);
        status.innerHTML = `<span class="error">‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${error.message}</span>`;
      } finally {
        loading.style.display = 'none';
        sendBtn.disabled = false;
      }
    }

    document.getElementById("sendBtn").addEventListener("click", sendToSystem);

    // Auto-update preview text
    updatePreviewText();
  </script>
